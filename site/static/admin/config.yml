backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"
site_url: https://toss-my.netlify.app
publish_mode: editorial_workflow


collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "site/content/post" # The path to the folder where the documents are stored
    slug: {{slug}}
    preview_path: post/{{slug}}
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string", hint: "Title of the article goes here." }
      - {label: "Slug", name: "slug", widget: "string", pattern: ['^[a-z0-9]+(?:-[a-z0-9]+)*$','A slug can have no spaces or special characters'], hint: "The slug decides the link/URL of the post! Make it unique, with lowercase letters and dashes only. Example: a slug for a post titled 'Mental Health Support' can be written as 'm-health-support' Choose one stick to it!!! üò§  If you change the title after it's published, so does the link. This renders all old shared links useless. "}
      - {label: "Author", name: "author", widget: "list", hint: "Multiple authors can be separated by spaces and commas üòÜ"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Summary", name: "summary", widget: "text", hint: "Write a short summary üìù ‚Äì it will be displayed on the home page or in card previews, but not when the full article is displayed. Leave blank to omit.", required: false}
      - {label: "Intro Blurb", name: "description", widget: "text", hint: "Write a short bylineüìç ‚Äì this intro blurb is only seen when the full article is displayed. Leave blank to omit.", required: false}
      - {label: "Cover Image", name: "cover", widget: "object", fields: [
        {label: "Image Link (REQUIRED)", name: "image", widget: "image", required: true},
        {label: "Image Alt Text (REQUIRED)", name: "alt", widget: "text", required: true, hint: "REQUIRED ‚ö†Ô∏è: Write a description of the image for accessibility/screen readers, or in case the image fails to load"},
        {label: "Caption", name: "text", widget: "text", required: false, hint: "Describe your image (optional). This will be featured in a caption under the cover image. Use only if necessary."},
      ]}
      - {label: "Show Table of Contents", name: "showtoc", widget: "boolean", default: true, hint: "Turn off for pages where you don't want to show the drop-down table of contents"}
      - {label: "Automatically open Table of Contents", name: "tocopen", widget: "boolean", default: false, hint: "Make sure you enable Table of Contents above if you want this feature!"}
      - {label: "Disable Share Buttons", name: "disableShare", widget: "boolean", default: false, hint: "Turn off share buttons (kinda confusing, I know. Just leave it on for max traffic)"}
      - {label: "Hide from Search", name: "searchHidden", widget: "boolean", default: false, hint: "Hide this page from the search feature. ü§´"}
      - {label: "Tags", name: "tags", widget: "list", hint: "Check the archive page to see the whole list of tags. ‚ÄºÔ∏è Try not to repeat synonyms!", required: false}
      - {label: "Categories", name: "categories", widget: "list", hint: "It's best to put 1-2 categories, and not too many üõë ‚úã. Check the archive page for a list."}
      - {label: "Body", name: "body", widget: "markdown"}
      
  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/about.md"
        label: "About Page"
        name: "About"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}

      